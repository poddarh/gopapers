<!doctype html>
<html lang="en">
<head>
<title>Quick Paper Access</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css"/>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<style>
html, body {
	height: 100%
}
.title {
	font-size: 20px;
	font-weight: bold;
}
</style>
<script>

<!-- Google Analytics -->
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

<!-- End Google Analytics -->

var lastGAUpdated = new Date();

$(function() {

	ga('create', 'UA-50628663-2', 'auto');

	ga('send', 'pageview', {
		  'page': '/igcse.html',
		  'title': 'IGCSE'
	});

	$("button").on('click', function() {
		ga('send', 'event', 'button', 'click', $(this).children("span").html());
	});
	
	lastGAUpdated = new Date();
	
	$( ".radio" ).buttonset();
	$( "input[type=submit], button" ).button();
	
	setInterval(function () {
        if(new Date().getTime()-lastGAUpdated.getTime()>1500000){
			ga('send', 'event', 'page', 'idle');
			lastGAUpdated = new Date();
        }
    }, 180000);
	
});
var baseXP = "http://papers.xtremepapers.com/CIE/Cambridge IGCSE/";
function getSubjectPage(){
	var subject = getValue("subject");
	ga('send', 'event', 'subject-page', 'open', subject);
	lastGAUpdated = new Date();

	document.getElementById("paperFrame").src = baseXP+subject;
	
}
function changeBoard(){
	window.open("paper.html","_self");
}
function getPaper(openInNewTab){
	var year = getValue("year");
	var session = getValue("session");
	var subject = getValue("subject");
	var type = getValue("type");
	var subjectCode = subject.substring(subject.length-5,subject.length-1);
	
	ga('send', 'event', 'subject', 'find', subject);
	ga('send', 'event', 'type', 'find', type);
	
	lastGAUpdated = new Date();
	
	var fileName = subjectCode+"_"+session+year+"_"+type;
	if(type == "er" || type == "gt"){
		fileName += ".pdf";
	}else{
		var paper;
		if(subjectCode!=0549 && (year > 9 || (year == 9 && session == 'w')))
			paper = getValue("paper")+""+getValue("varient");
		else
			paper = getValue("paper");
		fileName +="_"+paper+".pdf";
	}
	var	baseURL=baseXP+subject+"/";
	if(openInNewTab)
		window.open(baseURL + fileName , '_blank');
	else{
		var iframe = document.getElementById("paperFrame");
		iframe.src = baseURL + fileName ;
		iframe.style.display = 'block';
		iframe.scrollIntoView(true);
	}
}
function getValue(id){
	var selectedVal = "";
	var selected = $("input[type='radio'][name='"+id+"']:checked");
	if (selected.length > 0) {
		selectedVal = selected.val();
	}
	return selectedVal;
}
</script>
</head>
<body style="width:95%;padding-left:2%;padding-right:2%">

  <table border="0" cellspacing="10px">

          <label for="radio_board_ALevel">AS & A Level</label>

          <label for="radio_subject_Business_Studies">Business Studies</label>

          <label for="radio_subject_Chemistry">Chemistry</label>

          <label for="radio_subject_Economics">Economics</label>
          <input type="radio" id="radio_subject_English" name="subject" value="English - First Language (0500)">

          <input type="radio" id="radio_subject_Hindi" name="subject" value="Hindi as a Second Language (0549)">

          <input type="radio" id="radio_subject_Mathematics" name="subject" value="Mathematics (0580)" checked="checked">
          <label for="radio_subject_Mathematics">Maths</label>
          <input type="radio" id="radio_subject_Physics" name="subject" value="Physics (0625)">
          <label for="radio_subject_Physics">Physics</label>
        </div></td>
    </tr>
    <tr>

          <label for="radio_year_04">2004</label>

          <label for="radio_year_05">2005</label>
          <input type="radio" id="radio_year_06" name="year" value="06">
          <label for="radio_year_06">2006</label>
          <input type="radio" id="radio_year_07" name="year" value="07">
          <label for="radio_year_07">2007</label>
          <input type="radio" id="radio_year_08" name="year" value="08">
          <label for="radio_year_08">2008</label>
          <input type="radio" id="radio_year_09" name="year" value="09">
          <label for="radio_year_09">2009</label>
          <input type="radio" id="radio_year_10" name="year" value="10">
          <label for="radio_year_10">2010</label>
          <input type="radio" id="radio_year_11" name="year" value="11">
          <label for="radio_year_11">2011</label>
          <input type="radio" id="radio_year_12" name="year" value="12" checked="checked">
          <label for="radio_year_12">2012</label>
          <input type="radio" id="radio_year_13" name="year" value="13">
          <label for="radio_year_13">2013</label>
        </div></td>
    </tr>
    <tr>
      <td align="right"><label for="session" class="title">Session</label></td>
      <td><div class="radio">

    </tr>
    <tr>
      <td align="right"><label for="type" class="title">Type</label></td>
      <td><div class="radio">
          <input type="radio" id="radio_type_qp" name="type" value="qp">
          <label for="radio_type_qp">Question Paper</label>
          <input type="radio" id="radio_type_ms" name="type" value="ms" checked="checked">
          <label for="radio_type_ms">Marking Scheme</label>
          <input type="radio" id="radio_type_gt" name="type" value="gt">

    <tr>

          <label for="radio_varient_2">2</label>
          <input type="radio" id="radio_varient_3" name="varient" value="3">
          <label for="radio_varient_3">3</label>
        </div></td>
    </tr>
  </table>
  <br />
</form>
<button id="openBelow" onclick="getPaper(false)" >Open Below</button>
